<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/sass/style.css" type="text/css">
    
</head>
<body>
    <header>
        <div class="logout hidden" id="logoutDiv">
        </div>
        <h1>Quick&nbsp;Notes</h1>
        <div class="button_holder" id="buttonHolder">
        </div>

        <ul class="document_list" id="documentList">
        </ul>
    </header>
    <main>
        <div>
            <div class="login" id="loginDiv">
            </div>
            <div class="new_user hidden" id="newUserDiv">
            </div>
            <section class="documents_container hidden" id="documentContainer">
            </section>
        </div>
            
    </main>
    <script type="module" src="node_modules/tinymce/tinymce.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
